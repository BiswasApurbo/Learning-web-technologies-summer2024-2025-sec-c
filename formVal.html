<html>
<head>
    <title>JS Example</title>
</head>
<body>
    <h1>Login Page</h1>
    <form method="post" action="abc.html" enctype="multipart/form-data" onsubmit="return loginCheck()">
        <fieldset>
            Username: 
            <input type="text" id="username" onblur="checkUsername()" />
            <p id="uError"></p>

            Password: 
            <input type="password" id="password" onblur="checkPassword()" />
            <p id="pError"></p>
            <input type="submit" value="Submit" />
            <p id="success"></p>
        </fieldset>
    </form>
    <script>
        function checkUsername() {
            let username = document.getElementById('username').value;
            if (username == "") {
                document.getElementById('uError').innerHTML = "Please type username first!";
                document.getElementById('uError').style.color = 'red';
            } else {
                document.getElementById('uError').innerHTML = "";
            }
        }
        function checkPassword() {
            let password = document.getElementById('password').value;
            if (password === "") {
                document.getElementById('pError').innerHTML = "Please type password first!";
                document.getElementById('pError').style.color = 'red';
            } else {
                document.getElementById('pError').innerHTML = "";
            }
        }
        function loginCheck() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            if (username !== "" && password !== "") {
                if (username === password) {
                    alert('Valid user!');
                    return true;
                } else {
                    document.getElementById('success').innerHTML = "Invalid username or password!";
                    return false;
                }
            } else {
                checkUsername();
                checkPassword();
                return false;
            }
        }
    </script>
</body>
</html>
