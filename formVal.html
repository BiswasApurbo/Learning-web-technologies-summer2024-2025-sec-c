<!DOCTYPE html>
<html>
<head>
    <title>JS Example</title>
    <!-- Include Font Awesome for eye icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .eye-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="mainHeading">Login Page</h1>
    <form method="post" action="abc.html" enctype="multipart/form-data" onsubmit="return loginCheck()">
        <fieldset>
            Username: 
            <input type="text" name="username" value="" id="username" onblur="checkUsername()" />
            <p id="uError"></p>

            Password: 
            <input type="password" name="password" value="" id="password" onblur="checkPassword()" />
            <i class="fas fa-eye eye-icon" id="togglePassword" onclick="togglePassword()"></i>
            <p id="pError"></p>

            <input type="submit" value="Submit" />
            <p id="success"></p>
        </fieldset>
    </form>

    <p id="msg"></p>

    <script>
        function checkUsername() {
            let username = document.getElementById('username').value;
            let uError = document.getElementById('uError');

            if (username === "") {
                uError.innerHTML = "Please type username first!";
                uError.style.color = 'red';
            } else {
                uError.innerHTML = "";
            }
        }

        function checkPassword() {
            let password = document.getElementById('password').value;
            let pError = document.getElementById('pError');

            if (password === "") {
                pError.innerHTML = "Please type password first!";
                pError.style.color = 'red';
            } else {
                pError.innerHTML = "";
            }
        }

        function loginCheck() {
            let username = document.getElementById('username').value;
            let password = document.getElementById('password').value;
            let successMsg = document.getElementById('success');

            if (username !== "" && password !== "") {
                if (username === password) {
                    alert('Valid user!');
                    return true;
                } else {
                    successMsg.innerHTML = "Please type valid username or password!";
                    successMsg.style.color = 'red';
                    return false;
                }
            } else {
                checkUsername();
                checkPassword();
                return false;
            }
        }

        function togglePassword() {
            const passwordField = document.getElementById('password');
            const eyeIcon = document.getElementById('togglePassword');
            if (passwordField.type === "password") {
                passwordField.type = "text";  // Show password
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordField.type = "password";  // Hide password
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        }

        function change() {
            let username = document.getElementById('username').value;
            let msg = document.getElementById('msg');

            if (username === "") {
                msg.innerHTML = "Please type username first!";
                msg.style.color = 'red';
            } else {
                let head = document.getElementsByTagName('h1')[0];
                head.innerHTML = username;
                msg.innerHTML = "";
            }
        }
    </script>
</body>
</html>
