<html>
<head>
    <title>Blood Group</title>
</head>
<body>
    <h1>Blood Group Form</h1>
    <form method="post" action="abc.html" onsubmit="return validateBloodGroup()">
        <fieldset>
            Blood Group: 
            <select id="bloodGroup" onblur="validateBloodGroup()">
                <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
            <p id="bgError"></p>
<br>
            <input type="submit" value="Submit" />
            <p id="success"></p>
        </fieldset>
    </form>

    <script>
        function validateBloodGroup() {
            let bloodGroup = document.getElementById('bloodGroup').value;
            if (bloodGroup == "") {
                document.getElementById('bgError').innerHTML = "Please select a blood group.";
                document.getElementById('bgError').style.color = 'red';
                return false;
            } else {
                document.getElementById('bgError').innerHTML = "";
                return true;
            }
        }
    </script>
</body>
</html>
